<html>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

<h2>New registration</h2>      <form action='/users/create' method='POST'>
  {% csrf_token %}
  <p><label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label></p>
  <p><label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label></p>
  <p><label for="email">Email:<input type="text" name="email" id="email"></label></p>
  <p><label for="password">Password:<input type="password" name="password" id="password"></label></p>
  <p><label for="password">Confirm Password:<input type="password" name="cpassword" id="cpassword"></label></p>
  <p><input type="submit" value="Create"></p>
</form>

  {% csrf_token %} 
  <p><label for="email">Email:<input type="text" name="email" id="email"></label></p>

  <p><input type="submit" value="login"></p>
</form>
</html>
